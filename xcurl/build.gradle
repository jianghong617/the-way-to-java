plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.9.0'
    id "com.github.hierynomus.license" version "0.16.1"
}

group 'com.photowey'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

// Include the generated files in the source set
sourceSets {
    main {
        java {
            srcDirs("src/main/gen")
        }
    }
}

dependencies {
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.18'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
    plugins = ['com.intellij.java']
}

patchPluginXml {
    changeNotes = """
      <em>New feature: provides the ability to write CURL commands and make HTTP requests in IDE</em>
    """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

license {
    header rootProject.file('codequality/HEADER')
    excludes(["**/*.png", "**/*.svg", "**/*.xml", "**/*.gradle", "**/*.md", "**/gradlew.bat", "**/gradlew", "**/package-info.java", "**/gen/*.java"])
    strictCheck true
}

test {
    useJUnitPlatform()
}